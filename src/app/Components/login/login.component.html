<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(formDirective)" #formDirective="ngForm" >
    <mat-card-content>
      <mat-form-field>
        <mat-label>Email:</mat-label>
        <input matInput placeholder="Enter your email:" formControlName="email" required>
        <mat-error *ngIf="email">{{ errorMessage }}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password:</mat-label>
        <input matInput placeholder="Enter your password:" formControlName="password" required>
        <mat-error *ngIf="password">{{ errorMessage }}</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
      <button mat-button color="primary" routerLink="/register">Register</button>
    </mat-card-content>
  </form>
</mat-card>
